<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis Challenge: User Card</title>

    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body
    class="relative flex min-h-screen items-center justify-center bg-gradient-to-tr from-gray-50 dark:from-gray-950 to-gray-200 dark:to-gray-800 text-gray-950 dark:text-gray-50"
  >
    <!-- Ron's basic template for iCodeThis challenges -->
    <!-- Background -->
    <div
      class="dark:invert bg-center[mask-image:linear-gradient(black,rgba(255,255,255,10))] absolute inset-0 z-0 animate-pulse overflow-hidden"
    >
      <svg
        class="-rotate-6 scale-150 stroke-black/10 opacity-10"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="smallGrid"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 8 0 L 0 0 0 8"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
          <pattern
            id="grid"
            width="80"
            height="80"
            patternUnits="userSpaceOnUse"
          >
            <rect width="80" height="80" fill="url(#smallGrid)" />
            <path
              d="M 80 0 L 0 0 0 80"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>

    <!-- Credits -->
    <div
      class="absolute bottom-5 right-5 scale-50 hover:scale-110 transition-all origin-bottom-right"
    >
      <a
        class="flex flex-col items-center"
        href="https://www.frontshape.de"
        target="_blank"
      >
        <img
          class="block invert dark:invert-0 w-full max-w-[10rem]"
          src="https://frontshape.de/wp-content/uploads/2023/05/H1-White.png"
          alt=""
        />
        <span class="text-xs">Developed by Ron Wollschl√§ger</span>
      </a>
    </div>

    <!-- Dark mode toggle -->
    <button class="absolute top-5 right-5 hover:animate-spin-slow">
      <!-- Light Mode -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="sun icon icon-tabler icon-tabler-sun-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>

      <!-- Dark Mode -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="moon icon icon-tabler icon-tabler-moon-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <!-- Template END -->

    <!-- Modular -->
    <div
      id="modal"
      class="absolute z-20 w-full h-full bg-gray-800/75 hidden justify-center items-center"
    >
      <div
        class="relative w-full max-w-md bg-gray-50 flex flex-col items-center"
      >
        <button onclick="toggleModalClose()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-x absolute text-gray-50 right-2 top-2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M18 6l-12 12"></path>
            <path d="M6 6l12 12"></path>
          </svg>
        </button>

        <img
          src="https://images.unsplash.com/photo-1548585742-110f6e08f1aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Charles Bridge in Rom"
        />
        <img
          src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
          alt="Profile picture"
          class="rounded-full w-40 h-40 object-cover -mt-20 mb-10 shadow-xl shadow-gray-600 border-gray-50 border-2"
        />

        <div class="flex flex-col gap-1 text-center mb-5">
          <a href="#" id="openModal" class="hover:underline">
            <h2 class="text-2xl font-semibold leading-none">Carrie Brewer</h2>
          </a>
          <span class="text-lg text-gray-500 leading-none">@carrie_brewer</span>
        </div>

        <button
          id="btn-follow-modal"
          onclick="toggleFollow()"
          class="text-lg border-2 px-4 py-1 rounded-full border-gray-800 bg-gray-800 text-gray-50 hover:bg-gray-500 hover:border-gray-500 hover:cursor-pointer font-semibold mb-10"
        >
          Follow
        </button>
      </div>
    </div>

    <main
      class="w-full max-w-screen-sm bg-gray-50 dark:bg-gray-950 z-10 shadow-lg"
    >
      <header class="flex justify-between items-center p-8">
        <div class="flex gap-2">
          <img
            src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
            alt="Profile picture"
            class="rounded-full w-10 h-10 object-cover"
          />
          <div class="flex flex-col gap-1">
            <button onclick="toggleModalOpen()" class="hover:underline">
              <h2 class="text-xl font-semibold leading-none">Carrie Brewer</h2>
            </button>
            <span class="text-xs text-gray-500 leading-none"
              ><span id="follower_count">214</span> followers</span
            >
          </div>
        </div>

        <button
          id="btn-follow"
          onclick="toggleFollow()"
          class="text-lg border-2 px-4 py-1 rounded-full border-gray-800 bg-gray-800 text-gray-50 hover:bg-gray-500 hover:border-gray-500 hover:cursor-pointer font-semibold"
        >
          Follow
        </button>
      </header>

      <div class="text-center">
        <img
          src="https://images.unsplash.com/photo-1548585742-110f6e08f1aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Charles Bridge in Rom"
        />
        <div class="px-8 pt-8">
          <span>8.78K views - Rom, Italy</span>
        </div>
      </div>

      <div class="flex justify-center items-center gap-6 p-8">
        <button
          id="btn-download"
          onclick="toggleDownload()"
          class="text-lg border-2 px-4 py-1 rounded-full border-gray-800 bg-gray-800 text-gray-50 hover:bg-gray-500 hover:border-gray-500 hover:cursor-pointer font-semibold"
        >
          Free Download
        </button>
        <button
          id="btn-share"
          onclick="toggleShare()"
          class="text-lg border-2 border-gray-800 px-4 py-1 rounded-full hover:bg-gray-500 hover:border-gray-500 hover:cursor-pointer hover:text-gray-50 flex items-center gap-4 font-semibold"
        >
          Share
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-share-3"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M13 4v4c-6.575 1.028 -9.02 6.788 -10 12c-.037 .206 5.384 -5.962 10 -6v4l8 -7l-8 -7z"
            ></path>
          </svg>
        </button>
      </div>
    </main>

    <script src="./dist/main.js"></script>
  </body>
</html>
